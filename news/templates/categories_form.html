{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário para Nova Categoria</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header class="header">
      <ul class="header-links">
        <li>
          <a href="{% url 'home-page' %}">Home</a>
        </li>
        <li>
          <a href="{% url 'categories-form' %}">Cadastrar Categorias</a>
        </li>
      </ul>
    </header>

    <h1>Formulário para Nova Categoria</h1>

    <form method="post" action="{% url 'categories-form' %}">
      {% csrf_token %}
      <label for="id_name">Nome:</label>
      {{ form.name }}
      <button type="submit">Salvar</button>
    </form>
  </body>
</html>
