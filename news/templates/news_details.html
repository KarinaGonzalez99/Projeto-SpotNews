{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Detalhes da Notícia</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>

    <h1 class="news-title">{{ news.title }}</h1>

    <section>
        <p class="news-content">{{ news.content }}</p>
        <span class="news-author">Author: {{ news.author.name }}</span>
        <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
        {% if news.image %}
        <img src="{% static news.image.url %}" alt="Imagem da notícia de {{ news.title }}">
        {% endif %}
        <div>
            {% for category in news.categories.all %}
            <span class="news-categories">{{ category.name }}</span>
            {% endfor %}
        </div>
    </section>
</body>
</html>
