<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário para Nova Notícia</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>

  <body>
    <header class="header">
      <ul class="header-links">
        <li><a href="/">Home</a></li>
        <li><a href="/categories/">Cadastrar Categorias</a></li>
        <li><a href="/news/">Cadastrar Notícias</a></li>
      </ul>
    </header>

    <h1>Formulário para Nova Notícia</h1>

    <form method="post" action="/news/" enctype="multipart/form-data">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
      <label for="id_title">Título:</label>
      <input type="text" name="title" maxlength="200" required id="id_title">
      <label for="id_content">Conteúdo:</label>
      <textarea name="content" cols="40" rows="10" required id="id_content"></textarea>
      <select name="author" required id="id_author">
      <label for="{{ form.author.id_for_label }}">Autoria</label>
      {{ form.author }}
      </select>
      <label for="id_created_at">Criado em:</label>
      <input type="date" name="created_at" required id="id_created_at"> <!-- Mudado para tipo date -->

      <label for="id_image">URL da Imagem:</label>
      <input type="file" name="image" accept="image/*" id="id_image">

      <!-- Categorias -->
      {% for category in categories %}
      <label for="id_categories_{{ category.id }}">{{ category.name }}</label>
      <input type="checkbox" name="categories" value="{{ category.id }}" id="id_categories_{{ category.id }}">
      {% endfor %}

      <button type="submit">Salvar</button>
    </form>
  </body>
</html>
